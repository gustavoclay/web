<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 2 - CRUD de Contatos</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <button class="btn btn-secondary" onclick="history.back()">Voltar</button>
      </div>
    </nav>

    <div class="container mt-5">
        <h1 class="mb-4">Atividade 2: CRUD de Contatos</h1>

        <!-- Adicionar Contato -->
        <div class="card mb-4">
            <div class="card-header">Adicionar Contato</div>
            <div class="card-body">
                <form id="addContatoForm">
                    <div class="mb-3">
                        <label for="nomeContato" class="form-label">Nome</label>
                        <input type="text" class="form-control" id="nomeContato" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Adicionar</button>
                </form>
            </div>
        </div>

        <!-- Lista de Contatos -->
        <div class="card mb-4">
            <div class="card-header">Lista de Contatos</div>
            <div class="card-body">
                <ul id="contatosList" class="list-group mb-3"></ul>
                <button id="deleteAllBtn" class="btn btn-danger">Remover Todos</button>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
        const apiUrl = 'http://localhost:3000/contatos';

        // Carregar contatos
        async function loadContatos() {
            try {
                const response = await fetch(apiUrl);
                const contatos = await response.json();
                displayContatos(contatos);
            } catch (error) {
                console.error('Erro ao carregar contatos:', error);
            }
        }

        // Exibir contatos
        function displayContatos(contatos) {
            const list = document.getElementById('contatosList');
            list.innerHTML = '';
            contatos.forEach(contato => {
                const li = document.createElement('li');
                li.className = 'list-group-item d-flex justify-content-between align-items-center';
                li.textContent = contato;
                const deleteBtn = document.createElement('button');
                deleteBtn.className = 'btn btn-sm btn-outline-danger';
                deleteBtn.textContent = 'Remover';
                deleteBtn.onclick = () => deleteContato(contato);
                li.appendChild(deleteBtn);
                list.appendChild(li);
            });
        }

        // Adicionar contato
        document.getElementById('addContatoForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const nome = document.getElementById('nomeContato').value;
            try {
                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ nome })
                });
                const data = await response.json();
                if (response.ok) {
                    loadContatos();
                    document.getElementById('nomeContato').value = '';
                } else {
                    alert(data.error);
                }
            } catch (error) {
                console.error('Erro ao adicionar contato:', error);
            }
        });

        // Deletar contato
        async function deleteContato(nome) {
            try {
                const response = await fetch(`${apiUrl}/${nome}`, { method: 'DELETE' });
                const data = await response.json();
                if (response.ok) {
                    loadContatos();
                } else {
                    alert(data.error);
                }
            } catch (error) {
                console.error('Erro ao deletar contato:', error);
            }
        }

        // Deletar todos
        document.getElementById('deleteAllBtn').addEventListener('click', async () => {
            try {
                const response = await fetch(apiUrl, { method: 'DELETE' });
                const data = await response.json();
                if (response.ok) {
                    loadContatos();
                } else {
                    alert(data.error);
                }
            } catch (error) {
                console.error('Erro ao deletar todos os contatos:', error);
            }
        });

        // Carregar contatos ao carregar a p√°gina
        window.onload = loadContatos;
    </script>
</body>
</html>
