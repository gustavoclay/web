<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 3 - Deletar Item</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Atividades Backend</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="../index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="atividade1.html">Atividade 1</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="atividade2.html">Atividade 2</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="atividade3.html">Atividade 3</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6">
                <h1>Atividade 3: Deletar Item</h1>
                <form id="deleteItemForm">
                    <div class="mb-3">
                        <label for="itemId" class="form-label">ID do Item</label>
                        <input type="number" class="form-control" id="itemId" required>
                    </div>
                    <button type="submit" class="btn btn-danger">Deletar Item</button>
                </form>
                <div id="responseMessage" class="mt-3"></div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
        document.getElementById('deleteItemForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const itemId = document.getElementById('itemId').value;
            try {
                const response = await fetch(`http://localhost:3000/api/itens/${itemId}`, {
                    method: 'DELETE'
                });
                if (response.ok) {
                    document.getElementById('responseMessage').innerHTML = '<div class="alert alert-success">Item deletado com sucesso!</div>';
                } else {
                    throw new Error('Falha na requisição');
                }
            } catch (error) {
                document.getElementById('responseMessage').innerHTML = '<div class="alert alert-danger">Erro ao deletar item: ' + error.message + '</div>';
            }
        });
    </script>
</body>
</html>
