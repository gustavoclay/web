<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 3 - CRUD de Pessoas</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <button class="btn btn-secondary" onclick="history.back()">Voltar</button>
      </div>
    </nav>

    <div class="container mt-5">
        <h1 class="mb-4">Atividade 3: CRUD de Pessoas</h1>

        <!-- Formulário para Adicionar/Editar Pessoa -->
        <div class="card mb-4">
            <div class="card-header" id="formHeader">Adicionar Pessoa</div>
            <div class="card-body">
                <form id="pessoaForm">
                    <input type="hidden" id="pessoaId">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="name" class="form-label">Nome</label>
                            <input type="text" class="form-control" id="name" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="cpf" class="form-label">CPF</label>
                            <input type="text" class="form-control" id="cpf" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="dataNascimento" class="form-label">Data de Nascimento</label>
                            <input type="date" class="form-control" id="dataNascimento" required>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary" id="submitBtn">Adicionar</button>
                    <button type="button" class="btn btn-secondary" id="cancelBtn" style="display:none;">Cancelar</button>
                </form>
            </div>
        </div>

        <!-- Lista de Pessoas -->
        <div class="card">
            <div class="card-header">Lista de Pessoas</div>
            <div class="card-body">
                <table class="table table-striped" id="pessoasTable">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Nome</th>
                            <th>Email</th>
                            <th>CPF</th>
                            <th>Data de Nascimento</th>
                            <th>Ações</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
        const apiUrl = 'http://localhost:3000/pessoas';

        // Funções para formatar data
        function formatDate(dateStr) {
            if (!dateStr) return '';
            const [year, month, day] = dateStr.split('-');
            return `${day}/${month}/${year}`;
        }

        function parseDate(dateStr) {
            if (!dateStr) return '';
            const [day, month, year] = dateStr.split('/');
            return `${year}-${month.padStart(2,'0')}-${day.padStart(2,'0')}`;
        }

        // Carregar pessoas
        async function loadPessoas() {
            try {
                const response = await fetch(apiUrl);
                const pessoas = await response.json();
                displayPessoas(pessoas);
            } catch (error) {
                console.error('Erro ao carregar pessoas:', error);
            }
        }

        // Exibir pessoas
        function displayPessoas(pessoas) {
            const tbody = document.querySelector('#pessoasTable tbody');
            tbody.innerHTML = '';
            pessoas.forEach(pessoa => {
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td>${pessoa.id}</td>
                    <td>${pessoa.name}</td>
                    <td>${pessoa.email}</td>
                    <td>${pessoa.cpf}</td>
                    <td>${pessoa.dataNascimento}</td>
                    <td>
                        <button class="btn btn-sm btn-outline-primary me-2" onclick="editPessoa(${pessoa.id})">Editar</button>
                        <button class="btn btn-sm btn-outline-danger" onclick="deletePessoa(${pessoa.id})">Remover</button>
                    </td>
                `;
                tbody.appendChild(tr);
            });
        }

        // Resetar formulário
        function resetForm() {
            document.getElementById('pessoaForm').reset();
            document.getElementById('pessoaId').value = '';
            document.getElementById('cpf').readOnly = false;
            document.getElementById('formHeader').textContent = 'Adicionar Pessoa';
            document.getElementById('submitBtn').textContent = 'Adicionar';
            document.getElementById('cancelBtn').style.display = 'none';
        }

        // Editar pessoa
        async function editPessoa(id) {
            try {
                const response = await fetch(`${apiUrl}/${id}`);
                const pessoa = await response.json();
                if (response.ok) {
                    document.getElementById('pessoaId').value = pessoa.id;
                    document.getElementById('name').value = pessoa.name;
                    document.getElementById('email').value = pessoa.email;
                    document.getElementById('cpf').value = pessoa.cpf;
                    document.getElementById('cpf').readOnly = true;
                    document.getElementById('dataNascimento').value = parseDate(pessoa.dataNascimento);
                    document.getElementById('formHeader').textContent = 'Editar Pessoa';
                    document.getElementById('submitBtn').textContent = 'Atualizar';
                    document.getElementById('cancelBtn').style.display = 'inline-block';
                } else {
                    alert(pessoa.error);
                }
            } catch (error) {
                console.error('Erro ao carregar pessoa:', error);
            }
        }

        // Deletar pessoa
        async function deletePessoa(id) {
            if (confirm('Tem certeza que deseja remover esta pessoa?')) {
                try {
                    const response = await fetch(`${apiUrl}/${id}`, { method: 'DELETE' });
                    const data = await response.json();
                    if (response.ok) {
                        loadPessoas();
                    } else {
                        alert(data.error);
                    }
                } catch (error) {
                    console.error('Erro ao deletar pessoa:', error);
                }
            }
        }

        // Submeter formulário
        document.getElementById('pessoaForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const id = document.getElementById('pessoaId').value;
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const cpf = document.getElementById('cpf').value;
            const dataNascimentoRaw = document.getElementById('dataNascimento').value;
            const dataNascimento = formatDate(dataNascimentoRaw);

            const body = { name, email, cpf, dataNascimento };

            try {
                let response;
                if (id) {
                    // Atualizar
                    delete body.cpf; // Não enviar CPF na atualização
                    response = await fetch(`${apiUrl}/${id}`, {
                        method: 'PUT',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(body)
                    });
                } else {
                    // Adicionar
                    response = await fetch(apiUrl, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(body)
                    });
                }
                const data = await response.json();
                if (response.ok) {
                    loadPessoas();
                    resetForm();
                } else {
                    alert(data.error);
                }
            } catch (error) {
                console.error('Erro ao salvar pessoa:', error);
            }
        });

        // Cancelar edição
        document.getElementById('cancelBtn').addEventListener('click', resetForm);

        // Carregar pessoas ao carregar a página
        window.onload = loadPessoas;
    </script>
</body>
</html>
