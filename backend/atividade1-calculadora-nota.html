<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 1 - Calculadora de Notas</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <button class="btn btn-secondary" onclick="history.back()">Voltar</button>
        </div>
    </nav>

    <div class="container mt-5">
        <h1 class="mb-4">Atividade 1: Calculadora de Notas</h1>

        <!-- Nota A1 -->
        <div class="card mb-4">
            <div class="card-header">Calcular Nota A1</div>
            <div class="card-body">
                <form id="notaA1Form">
                    <div class="row">
                        <div class="col-md-4">
                            <label for="exercicioA1" class="form-label">Exercício (0-1)</label>
                            <input type="number" step="0.1" min="0" max="1" class="form-control" id="exercicioA1" required>
                        </div>
                        <div class="col-md-4">
                            <label for="trabalhoA1" class="form-label">Trabalho (0-3)</label>
                            <input type="number" step="0.1" min="0" max="3" class="form-control" id="trabalhoA1" required>
                        </div>
                        <div class="col-md-4">
                            <label for="provaA1" class="form-label">Prova (0-6)</label>
                            <input type="number" step="0.1" min="0" max="6" class="form-control" id="provaA1" required>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary mt-3">Calcular Nota A1</button>
                </form>
                <div id="notaA1Result" class="mt-3"></div>
            </div>
        </div>

        <!-- Nota A2 -->
        <div class="card mb-4">
            <div class="card-header">Calcular Nota A2</div>
            <div class="card-body">
                <form id="notaA2Form">
                    <div class="row">
                        <div class="col-md-4">
                            <label for="exercicioA2" class="form-label">Exercício (0-1)</label>
                            <input type="number" step="0.1" min="0" max="1" class="form-control" id="exercicioA2" required>
                        </div>
                        <div class="col-md-4">
                            <label for="trabalhoA2" class="form-label">Trabalho (0-3)</label>
                            <input type="number" step="0.1" min="0" max="3" class="form-control" id="trabalhoA2" required>
                        </div>
                        <div class="col-md-4">
                            <label for="provaA2" class="form-label">Prova (0-6)</label>
                            <input type="number" step="0.1" min="0" max="6" class="form-control" id="provaA2" required>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary mt-3">Calcular Nota A2</button>
                </form>
                <div id="notaA2Result" class="mt-3"></div>
            </div>
        </div>

        <!-- Média -->
        <div class="card mb-4">
            <div class="card-header">Calcular Média Final</div>
            <div class="card-body">
                <form id="mediaForm">
                    <div class="row">
                        <div class="col-md-6">
                            <label for="notaA1Input" class="form-label">Nota A1 (0-10)</label>
                            <input type="number" step="0.1" min="0" max="10" class="form-control" id="notaA1Input" required>
                        </div>
                        <div class="col-md-6">
                            <label for="notaA2Input" class="form-label">Nota A2 (0-10)</label>
                            <input type="number" step="0.1" min="0" max="10" class="form-control" id="notaA2Input" required>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-success mt-3">Calcular Média</button>
                </form>
                <div id="mediaResult" class="mt-3"></div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
        // Nota A1
        document.getElementById('notaA1Form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const exercicio = document.getElementById('exercicioA1').value;
            const trabalho = document.getElementById('trabalhoA1').value;
            const prova = document.getElementById('provaA1').value;
            try {
                const response = await fetch(`http://localhost:3000/calculadora/notaA1?exercicio=${exercicio}&trabalho=${trabalho}&prova=${prova}`);
                const data = await response.json();
                if (response.ok) {
                    document.getElementById('notaA1Result').innerHTML = `<div class="alert alert-success">Nota A1: ${data.notaA1}</div>`;
                } else {
                    document.getElementById('notaA1Result').innerHTML = `<div class="alert alert-danger">${data.error}</div>`;
                }
            } catch (error) {
                document.getElementById('notaA1Result').innerHTML = `<div class="alert alert-danger">Erro: ${error.message}</div>`;
            }
        });

        // Nota A2
        document.getElementById('notaA2Form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const exercicio = document.getElementById('exercicioA2').value;
            const trabalho = document.getElementById('trabalhoA2').value;
            const prova = document.getElementById('provaA2').value;
            try {
                const response = await fetch(`http://localhost:3000/calculadora/notaA2?exercicio=${exercicio}&trabalho=${trabalho}&prova=${prova}`);
                const data = await response.json();
                if (response.ok) {
                    document.getElementById('notaA2Result').innerHTML = `<div class="alert alert-success">Nota A2: ${data.notaA2}</div>`;
                } else {
                    document.getElementById('notaA2Result').innerHTML = `<div class="alert alert-danger">${data.error}</div>`;
                }
            } catch (error) {
                document.getElementById('notaA2Result').innerHTML = `<div class="alert alert-danger">Erro: ${error.message}</div>`;
            }
        });

        // Média
        document.getElementById('mediaForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const notaA1 = document.getElementById('notaA1Input').value;
            const notaA2 = document.getElementById('notaA2Input').value;
            try {
                const response = await fetch(`http://localhost:3000/calculadora/media?notaA1=${notaA1}&notaA2=${notaA2}`);
                const data = await response.json();
                if (response.ok) {
                    document.getElementById('mediaResult').innerHTML = `<div class="alert alert-success">Média Final: ${data.media.toFixed(2)}</div>`;
                } else {
                    document.getElementById('mediaResult').innerHTML = `<div class="alert alert-danger">${data.error}</div>`;
                }
            } catch (error) {
                document.getElementById('mediaResult').innerHTML = `<div class="alert alert-danger">Erro: ${error.message}</div>`;
            }
        });
    </script>
</body>
</html>
