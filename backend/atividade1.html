<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 1 - Listar Itens</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Atividades Backend</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="../index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="atividade1.html">Atividade 1</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="atividade2.html">Atividade 2</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="atividade3.html">Atividade 3</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row">
            <div class="col-md-12">
                <h1>Atividade 1: Listar Itens da API</h1>
                <p>Clique no botão abaixo para buscar itens da API local (assumindo que o backend está rodando em http://localhost:3000/api/itens).</p>
                <button id="fetchBtn" class="btn btn-primary">Buscar Itens</button>
                <ul id="itemsList" class="list-group mt-3"></ul>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
        document.getElementById('fetchBtn').addEventListener('click', async () => {
            try {
                const response = await fetch('http://localhost:3000/api/itens');
                const data = await response.json();
                const list = document.getElementById('itemsList');
                list.innerHTML = '';
                data.forEach(item => {
                    const li = document.createElement('li');
                    li.className = 'list-group-item';
                    li.textContent = item.name; // Assumindo que o item tem uma propriedade 'name'
                    list.appendChild(li);
                });
            } catch (error) {
                alert('Erro ao buscar itens: ' + error.message);
            }
        });
    </script>
</body>
</html>
